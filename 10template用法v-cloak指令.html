<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="v1" v-cloak>

        <h1>{{ 1+1 >2 ? "ok":"error"}}</h1>
        <h2>{{show()}}</h2>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

          //vim ci cd pipeline
        //模板表达式：用来绑定data，methods中的数据，方法
        // <%%> <? ?> {{ }} python go
        // interpolation expression 插值表达式
        new Vue({
            el:"#v1",
            data:{
                msg:"hello vue!"
            },
             
            methods:{
                show(){
                    return this.msg
                }
            }
        })

    </script>
</body>
</html>
