<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
    <div id="v1">
        <!-- <h1>{{title}}</h1> -->
        <ul>
            <li>{{list[0].name}} <a>删除</a></li>
        </ul>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        // view 分析视图  data methods
        let user={
            name:"张三"
        }

        // 开发过程中，并不是所有的值都需要放在data中，proxy--》set getter  observer---watched[dirty checking]  listeners
        // flowjs 接口  flow typescript vue3.0=f(state)  mvvm(component)

        let vm=new Vue({
            el:"#v1",
            //vue的双向数据绑定是如何实现：
            //把需要双向数据绑定的数据放在data
            //vue 的compiler 会劫持data每个数据结构交给[es6 proxy | object.defineProperty]  动态添加setter和getter
            //通过setter给每个数据添加observer[dirty checking]
            data:{
                user:"张三",
                _title:"用户列表",
                list:[
                    {
                        name:"张三"
                    }
                ]
            },
            methods:{
                show(){
                    console.log("show ////")
                },
                hide(){

                }
            }
       
       
        })


        vm.show()
        // 只修改 data,不会dirty checking--》renderer

        vm.user="王五"
        // vm.$forceUpdate()
        console.log(vm.user)


    </script>
</body>
</html>
